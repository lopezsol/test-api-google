<section class="flex flex-col justify-center columns-1 items-center">
  <div
    class="mx-auto w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-pen-tool h-8 w-8 text-green-800"
    >
      <path
        d="M15.707 21.293a1 1 0 0 1-1.414 0l-1.586-1.586a1 1 0 0 1 0-1.414l5.586-5.586a1 1 0 0 1 1.414 0l1.586 1.586a1 1 0 0 1 0 1.414z"
      ></path>
      <path
        d="m18 13-1.375-6.874a1 1 0 0 0-.746-.776L3.235 2.028a1 1 0 0 0-1.207 1.207L5.35 15.879a1 1 0 0 0 .776.746L13 18"
      ></path>
      <path d="m2.3 2.3 7.286 7.286"></path>
      <circle cx="11" cy="11" r="2"></circle>
    </svg>
  </div>
  <p class="text-gray-900 leading-5 mb-8">
    Firma tu recibo de sueldo del mes de Julio
  </p>
  <p-button
    (onClick)="sign()"
    label="Firmar recibo de sueldo"
    styleClass="!bg-green-800 !border-green-800 hover:!bg-green-900"
  />
</section>

<div class="card flex justify-center gap-2">
  <p-toast />
</div>

@if(loading){
<div  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <p-progress-spinner ariaLabel="loading" />
</div>
}
